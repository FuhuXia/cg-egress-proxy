---
applications:
  - name: caddy
    buildpacks:
      - binary_buildpack
    routes: 
    - route: caddy.apps.internal
    health-check-type: process
    instances: 2
    memory: 64M
    command: ./caddy run --config Caddyfile
    env:
      USERNAME: user
      PASSWORD: pass
      LISTENPORT: 8080
      https_proxy: https://user:pass@caddy.apps.internal:8080
